{% extends 'base.html' %}

{% block content %}
{{ name }}
<br>
<ul>
{% for sub_list in list %}
    {% if sub_list == 8 %}
        <li>{{ forloop.counter }} - {{ sub_list|add:22 }}</li>
    {% else %}
        <li>{{ forloop.counter }} - {{ sub_list }}</li>
    {% endif %}
{% endfor %}
</ul>
{% endblock %}
